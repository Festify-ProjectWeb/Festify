<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Evento</title>
    <link rel="stylesheet" href="styles/telacadastro.css">
</head>

<body>
    <header>

        <div>
            <a href="index.php">Voltar</a>
            <h1>Criar Novo Evento</h1>
        </div>
    </header>

    <form>
        <label for="nome">Nome do Evento:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required></select>

        <label for="classificação">Classificação:</label>
        <select id="classificação" name="classificação" required></select>

        <label for="estabelecimento">Estabelecimento:</label>
        <select id="estabelecimento" name="estabelecimento" required></select>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">

        <input type="submit" value="Criar Evento">
    </form>
</body>

</html>
